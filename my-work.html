<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>My Resume</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <!------Main header------>
        <div class="container header-container">
          <!--Main header text-->
          <div class="row">
            <div class="col">
              <h2>
                <span>I am</span>
                <span id="my-name">Lucy Jones</span>
                <br />
                <span>Check me out</span>
              </h2>
            </div>
          </div>
          <!--Main header images-->
          <div class="container">
            <div class="row">
              <div class="col">
                <img
                  src="assets/images/london-skyline.png"
                  alt="London skyline"
                  class="mx-auto img-fluid"
                  id="london-skyline"
                />
                <a href="index.html">
                  <img
                    src="assets/images/map-macbook.png"
                    alt="London Skyline"
                    class="mx-auto img-fluid"
                    id="map"
                  />
                  <!--Main header home nav marker-->

                  <i
                    class="fa fa-map-marker"
                    id="marker"
                    aria-hidden="true"
                    title="1 Ribblesdale Road, London, SW16 6SF"
                  >
                  </i>
                </a>
              </div>
            </div>
          </div>
          <!--Main nav menu-->
          <div class="container">
            <div class="row">
              <div class="col">
                <ul class="list-inline nav">
                  <li class="col-12 col-md-3 list-inline-item">
                    <a href="my-story.html"><span>My Story</span></a>
                  </li>
                  <li class="active col-12 col-md-3 list-inline-item">
                    <a href="my-work.html"><span>My Work</span></a>
                  </li>
                  <li class="col-12 col-md-3 list-inline-item">
                    <a href="contact.html"><span>Contact</span></a>
                  </li>
                  <li class="col-12 col-md-3 list-inline-item">
                    <a href="assets/pdf/ljpj-cv.pdf" target="_blank"
                      ><span>Resume</span></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-------My work------>
      <section>
        <div class="row">
          <div class="col">
            <!--Work title-->
            <div class="title-bg" id="work-title-bg">
              <div class="title-text">
                <h2>My work</h2>
                <h6>
                  Explore my latest projects.
                </h6>
              </div>
            </div>
            <!--Work carousel-->
            <div class="row">
              <div class="col">
                <div
                  id="carouselExampleIndicators"
                  class="carousel slide center-content"
                  data-ride="carousel"
                >
                  <!--Carousel Indicators-->
                  <ol class="carousel-indicators">
                    <li
                      data-target="#carouselExampleIndicators"
                      data-slide-to="0"
                      class="active"
                    ></li>
                    <li
                      data-target="#carouselExampleIndicators"
                      data-slide-to="1"
                    ></li>
                    <li
                      data-target="#carouselExampleIndicators"
                      data-slide-to="2"
                    ></li>
                  </ol>
                  <!--Carousel slides-->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        class="d-block w-100 img-overlay"
                        src="assets/images/projects/my-resume.png"
                        alt="My personal resume Project"
                      />
                      <div class="overlay-text text-uppercase">
                        <p>My personal resume</p>
                        <a
                          class="btn btn-primary"
                          target="_blank"
                          href= "https://github.com/Lucyjpjones/LucyJones-resume"
                          >Explore</a
                        >
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100 img-overlay"
                        src="assets/images/projects/BRITbrAIN.png"
                        alt="BRITbrAIN Project"
                      />
                      <div class="overlay-text text-uppercase">
                        <p>BRITbrAIN</p>
                        <a
                          class="btn btn-primary"
                          target="_blank"
                          href="https://github.com/Lucyjpjones/LucyJones-BRITbrAIN"
                          >Explore</a
                        >
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100 img-overlay"
                        src="assets/images/projects/love-running.png"
                        alt="Love Running Project"
                      />
                      <div class="overlay-text text-uppercase">
                        <p>Love Running</p>
                        <a
                          class="btn btn-primary"
                          target="_blank"
                          href="https://github.com/Lucyjpjones/love-running-project"
                          >Explore</a
                        >
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100 img-overlay"
                        src="assets/images/projects/whiskey-drop.png"
                        alt="Whiskey drop Project"
                      />
                      <div class="overlay-text text-uppercase">
                        <p>Whiskey drop</p>
                        <a
                          class="btn btn-primary"
                          target="_blank"
                          href="https://github.com/Lucyjpjones/whiskey-drop-project"
                          >Explore</a
                        >
                      </div>
                    </div>
                    <div class="carousel-item">
                      <img
                        class="d-block w-100 img-overlay"
                        src="assets/images/projects/resume.png"
                        alt="Resume Project"
                      />
                      <div class="overlay-text text-uppercase">
                        <p>Resume</p>
                        <a
                          class="btn btn-primary"
                          target="_blank"
                          href="https://github.com/Lucyjpjones/resume-project"
                          >Explore</a
                        >
                      </div>
                    </div>
                  </div>
                  <!--Carousel controls-->
                  <a
                    class="carousel-control-prev"
                    href="#carouselExampleIndicators"
                    role="button"
                    data-slide="prev"
                  >
                    <span class="fa fa-angle-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a
                    class="carousel-control-next"
                    href="#carouselExampleIndicators"
                    role="button"
                    data-slide="next"
                  >
                    <span class="fa fa-angle-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-------Footer section------>
      <footer class="container-fluid text-center">
        <!--Footer social links-->
        <div class="row">
          <div class="col">
            <ul class="list-inline social-links">
              <li class="list-inline-item">
                <a target="_blank" href="https://github.com/Lucyjpjones/">
                  <i class="fa fa-github" aria-hidden="true"></i>
                  <span class="sr-only">GitHub</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  target="_blank"
                  href="https://www.instagram.com/lucyjpj/?hl=en"
                >
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  target="_blank"
                  href="https://www.linkedin.com/in/lucy-jones-1304/"
                >
                  <i class="fa fa-linkedin" aria-hidden="true"></i>
                  <span class="sr-only">Linkedin</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!--Footer copyright-->
        <div class="row">
          <div class="col">
            <h6 class="copyright">Copyright © 2020 Lucy J P Jones</h6>
          </div>
        </div>
      </footer>
    </div>
    <!--JavaScript Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
