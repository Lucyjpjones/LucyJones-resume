  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>My Resume</title>
  </head>

  <body id="contact-body">
    <div class="main-container">
      <header>
        <!------Main header------>
        <div class="container header-container">
          <!--Main header text-->
          <div class="row">
            <div class="col">
              <h2>
                <span>I am</span>
                <span id="my-name">Lucy Jones</span>
                <br />
                <span>Full Stack Web Developer</span>
              </h2>
            </div>
          </div>
          <!--Main header images-->
          <div class="row">
            <div class="col">
              <img
                src="assets/images/london-skyline.png"
                alt="London skyline"
                class="mx-auto img-fluid"
                id="london-skyline"
              />
              <img
                src="assets/images/map-macbook.png"
                alt="London Skyline"
                class="mx-auto img-fluid"
                id="map"
              />
              <!--Main header home nav marker-->
              <a href="index.html">
                <i
                  class="active fa fa-map-marker"
                  id="marker"
                  aria-hidden="true"
                  title="1 Ribblesdale Road, London, SW16 6SF"
                ></i>
              </a>
            </div>
          </div>
          <!--Main nav menu-->
          <div class="row">
            <div class="col">
              <ul class="list-inline nav">
                <li class="col-12 col-md-3 list-inline-item">
                  <a href="my-story.html"><span>My Story</span></a>
                </li>
                <li class="col-12 col-md-3 list-inline-item">
                  <a href="my-work.html"><span>My Work</span></a>
                </li>
                <li class="col-12 col-md-3 list-inline-item">
                  <a href="contact.html"><span>Contact</span></a>
                </li>
                <li class="col-12 col-md-3 list-inline-item">
                  <a href="assets/cv/ljpj-cv.pdf" target="_blank"
                    ><span>Resume</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <!--Contact form-->
      <section class="container-fluid">
        <div class="row contact-text-bg">
          <div class="col">
            <div class="center-form">
              <div class="contact-text">
                <h2>Contact me</h2>
                <i class="fa fa-comments" aria-hidden="true"></i>
                <h6>
                  Whether you have a question, want to hire me or just want to
                  connect, please feel free to send me a message.
                </h6>
              </div>
              <form class="text-uppercase">
                <label class="control-label" for="fullname">Name</label>
                <input
                  type="text"
                  name="name"
                  id="fullname"
                  class="form-control"
                  required
                  data-error="Please enter your name"
                />
                <label class="control-label" for="emailaddress">Email</label>
                <input
                  type="email"
                  name="email"
                  id="emailaddress"
                  class="form-control"
                  required
                  data-error="Please enter your email"
                />
                <label class="control-label" for="subject">Subject</label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  class="form-control"
                  required
                  data-error="Please enter your message subject"
                />
                <label class="control-label" for="projectsummary"
                  >Message</label
                >
                <textarea
                  rows="5"
                  name="projectsummary"
                  id="projectsummary"
                  class="form-control"
                  required
                  data-error="Write your message"
                ></textarea>
                <!--Submit button-->
                <div id="btn-submit">
                  <div class="col">
                    <button
                      type="submit"
                      class="btn btn-secondary text-uppercase"
                    >
                      Send
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!--Footer Section-->
      <footer class="container-fluid text-center">
        <!--Footer social links-->
        <div class="row">
          <div class="col">
            <ul class="list-inline social-links">
              <li class="list-inline-item">
                <a target="_blank" href="https://www.facebook.com/lucyjpjones/">
                  <i class="fa fa-facebook-square" aria-hidden="true"></i>
                  <span class="sr-only">Facebook</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  target="_blank"
                  href="https://www.instagram.com/lucyjpj/?hl=en"
                >
                  <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  target="_blank"
                  href="https://www.linkedin.com/in/lucy-jones-1304/"
                >
                  <i class="fa fa-linkedin" aria-hidden="true"></i>
                  <span class="sr-only">Linkedin</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!--Footer copyright-->
        <div class="row">
          <div class="col">
            <h6 class="copyright">Copyright Â© 2020 Lucy J P Jones</h6>
          </div>
        </div>
      </footer>
    </div>

    <script

      crossorigin="anonymous"
    ></script>
  </body>
